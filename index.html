<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 600px; /* å¢åŠ æ¸¸æˆå®¹å™¨çš„æœ€å¤§å®½åº¦ */
        }
        .card {
            width: 120px; /* å¢åŠ å¡ç‰‡å®½åº¦ */
            height: 120px; /* å¢åŠ å¡ç‰‡é«˜åº¦ */
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px; /* å¢åŠ å­—ä½“å¤§å° */
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            transform-style: preserve-3d;
            border-radius: 15px; /* ç¨å¾®å¢åŠ åœ†è§’ */
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        .card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
        }
        .card-front {
            background-color: #3498db;
        }
        .card-back {
            background-color: #2ecc71;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer"></div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const emojis = ['ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼'];
        const cards = [...emojis, ...emojis];
        let flippedCards = [];
        let matchedPairs = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCard(emoji) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <div class="card-front"></div>
                <div class="card-back">${emoji}</div>
            `;
            card.addEventListener('click', flipCard);
            return card;
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const emoji1 = card1.querySelector('.card-back').textContent;
            const emoji2 = card2.querySelector('.card-back').textContent;

            if (emoji1 === emoji2) {
                card1.removeEventListener('click', flipCard);
                card2.removeEventListener('click', flipCard);
                matchedPairs++;

                if (matchedPairs === emojis.length) {
                    setTimeout(() => {
                        alert('æ­å–œä½ èµ¢äº†ï¼');
                    }, 300);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }, 300);
            }

            flippedCards = [];
        }

        function initGame() {
            const shuffledCards = shuffle(cards);
            shuffledCards.forEach(emoji => {
                const card = createCard(emoji);
                gameContainer.appendChild(card);
            });
        }

        initGame();
    </script>
</body>
</html>
